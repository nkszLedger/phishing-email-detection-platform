{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Phishing Detection | Login</title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">
	
	<!-- theme style -->
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	
	<!-- Admin skins -->
	<link rel="stylesheet" href="{% static 'css/skin_color.css' %}">	

</head>
<body class="hold-transition theme-fruit">
	
	<div class="h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-lg-4 col-12 h-lg-p100 h-auto bg-img" style="background-image: url({% static 'images/auth-bg/bg-1b.jpg' %});">
				<div class="row l-block p-xl-100 p-lg-50 p-30 h-lg-p100 h-auto">
					<div class="col-12 logo align-self-start" style="background-color: #FFFFFF;">
						<a href="#" class="aut-logo">
							<img src="{% static 'images/uol-logo.png' %}" alt="">
						</a>
					</div>
					<div class="col-12 align-self-center">
						<h1 class="title text-white">Phishing Detection</h1>
						<h3 class="subtitle text-white-50">Mitigating Phishing Threats Using AI</h3>
					</div>
					<div class="col-12 align-self-end">
						<h6 class="text-white-50">
							Â© 2024 Phishing Detection Xperimental
						</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-xl-4 col-lg-7 col-md-6 col-12">
						<div class="content-top-agile p-10">
							<h2 class="text-info">Get started with Us</h2>
							<p class="text-black-50">Sign in to start your session</p>							
						</div>
						<div class="p-30 rounded10 b-2 b-dashed border-info">
							<form action="{% url 'phishdetector:index' %}" method="get">
                                {% csrf_token %}
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
										</div>
										<input type="text" class="form-control pl-15 bg-transparent plc-black" placeholder="Username">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
										</div>
										<input type="password" class="form-control pl-15 bg-transparent plc-black" placeholder="Password">
									</div>
								</div>
								  <div class="row">
									<div class="col-6">
									  <div class="checkbox">
										<input type="checkbox" id="basic_checkbox_1" >
										<label for="basic_checkbox_1">Remember Me</label>
									  </div>
									</div>
									<!-- /.col -->
									<div class="col-6">
									 <div class="fog-pwd text-right">
										<a href="javascript:void(0)" class="hover-info"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
									  </div>
									</div>
									<!-- /.col -->
									<div class="col-12 text-center">
									  <button type="submit" class="btn btn-info mt-10">SIGN IN</button>
									</div>
									<!-- /.col -->
								  </div>
							</form>														

							<div class="text-center">
								<p class="mt-15 mb-0">Don't have an account? <a href="javascript:void(0)" class="text-info ml-5">Sign Up</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="{% static 'assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js' %}"></script>
	
	<!-- fullscreen -->
	<script src="{% static 'assets/vendor_components/screenfull/screenfull.js' %}"></script>
	
	<!-- popper -->
	<script src="{% static 'assets/vendor_components/popper/dist/popper.min.js' %}"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="{% static 'assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
